name: Animal Farm Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - name: Run Yarn
        run: yarn
      - name: Run Tests
        run: yarn test
      - name: Run Code Coverage
        run: yarn nyc report
      - name: Check nyc code coverage
        run: yarn nyc check-coverage --statements 100 --lines 10 --functions 100 --branches 100
